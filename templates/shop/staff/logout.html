{% extends 'base.html' %}
{% load static %}

{% block title %}Logout{% endblock %}

{% block extra_css %}
<style>
    .logout-container {
        max-width: 400px;
        margin: 4rem auto;
        padding: 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        text-align: center;
    }

    .logout-header {
        margin-bottom: 2rem;
    }

    .logout-header h1 {
        color: var(--primary-color);
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .logout-header p {
        color: var(--text-muted);
        font-size: 0.875rem;
    }

    .logout-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }

    .logout-actions form {
        margin: 0;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-block;
    }

    .btn-primary {
        background: var(--primary-color);
        color: white;
        border: none;
    }

    .btn-primary:hover {
        background: var(--primary-hover);
    }

    .btn-secondary {
        background: #f3f4f6;
        color: var(--text-color);
        border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
        background: #e5e7eb;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="logout-container">
        <div class="logout-header">
            <h1>Logout</h1>
            <p>Are you sure you want to logout?</p>
        </div>

        <div class="logout-actions">
            <form method="post" action="{% url 'staff_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Yes, Logout</button>
            </form>
            <a href="{% url 'custom_product_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
